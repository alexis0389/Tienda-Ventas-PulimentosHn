<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin/create" routerLinkActive="active">Crear Producto</a>
      <a mat-list-item routerLink="/admin/table" routerLinkActive="active">Inventario</a>
      <a mat-list-item routerLink="/admin/dash" routerLinkActive="active">Home</a>
      <a mat-list-item routerLink="/admin/list" routerLinkActive="active">Lista de Productos</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="accent">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Pulimentos de Honduras</span>
      <div class="row">
        <div class="col-xs-offset-9">
          <a mat-icon-button matTooltip="Cerrar SesiÃ³n" (click)="logout()"><mat-icon class="logout">logout</mat-icon></a>
        </div>
      </div>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
