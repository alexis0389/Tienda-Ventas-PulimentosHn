<mat-card *ngIf="productt" class="product-detail-grid">
    <mat-card-header>
        <img mat-card-avatar class="avatar" [src]="image">
        <mat-card-title>{{ productt.title | uppercase }}</mat-card-title>
        <mat-card-subtitle>{{ productt.price | currency: "L." }}</mat-card-subtitle>
    </mat-card-header>
    <div class="crop-image">
        <img [src]="productt.image" alt="">
    </div>
    <mat-card-content>
        <p><strong>{{ productt.description }}</strong></p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="addCart()" mat-raised-button color="primary"><mat-icon>add_shopping_cart</mat-icon>Agregar al carrito</button>
    </mat-card-actions>
</mat-card>
