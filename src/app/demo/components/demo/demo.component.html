<input type="text" [(ngModel)]="title">
{{title}}

<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<div *ngIf="title === 'Kemberly'">
  este es un div
</div>

<div [ngSwitch]="title">
  <p *ngSwitchCase="'Alexis'">Este es Alexis</p>
  <p *ngSwitchCase="'Garu'">Este es Garu</p>
  <p *ngSwitchCase="'Lulu'">Esta es Lulu</p>
  <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()">Add Item</button>

<ul>
  <li *ngIf=" items.length === 0 ">La lista esta vacia.</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">Delete Item</button>
  </li>
</ul>
